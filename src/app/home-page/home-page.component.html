<button type="button" class="btn btn-ab" (click)="openModal(template)">Open modal</button>
<pre>{{message}}</pre>
<ng-template #template>
    <div class="modal-body text-center">
        <p>Tem certeza?</p>
        <button type="button" class="btn btn-default" (click)="confirm()">Yes</button>
        <button type="button" class="btn btn-ab" (click)="decline()">No</button>
    </div>
</ng-template>
